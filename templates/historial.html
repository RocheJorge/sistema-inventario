<div class="card">
  <div class="card-header border-transparent">
    <h3 class="card-title">Ultimas Acciones Realizadas</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th>Bien Mueble</th>
            <th>Fecha/Hora</th>
            <th>Comentario</th>
            <th>Cambiado Por</th>
            <th>Razon del Cambio
            </th>
          </tr>
        </thead>
        <tbody>
          {% for h in object.history.all %}
          <tr>
            <td> {{ h.history_id }} </td>
            <td><span class="badge badge-success">{{ h.changed_by }}</span></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
    <!-- /.table-responsive -->
  </div>
  <!-- /.card-body -->
  <div class="card-footer clearfix">
    <a href="#" class="btn btn-xm btn-secondary float-left">Ver Historial</a>
  </div>
  <!-- /.card-footer -->
</div>
