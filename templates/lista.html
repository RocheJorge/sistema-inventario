{% extends 'index.html' %}
{% load static %}
{% block extrahead %}
<!-- Datatables -->
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css" href="{% static 'lib/datatables/datatables.min.css' %}" />
<!--datables estilo bootstrap 4 CSS-->
<link rel="stylesheet" type="text/css"
  href="{% static 'lib/datatables/DataTables-1.11.3/css/dataTables.bootstrap4.min.css' %}" />
{% endblock extrahead %}

{% block contenido %}

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            {% block columnas %}

            {% endblock columnas %}
          </thead>
          <tbody>
            {% block filas %}

            {% endblock filas %}
          </tbody>
        </table>
      </div>
      <!-- Nuevo Registro -->
      <div class="card-footer">
        <a href="{{ crear_url }}" class="btn btn-primary btn-flat btnTest">
          <i class="fas fa-plus"></i> Nuevo Registro</a>
      </div>
      <!-- Fin Nuevo Registro -->
    </div>
  </div>
</div>

<!-- datatables JS -->
<script type="text/javascript" src="{% static 'lib/datatables/datatables.min.js' %}"></script>

<!-- para usar botones en datatables JS -->
<script src="{% static 'lib/datatables/Buttons-2.0.1/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'lib/datatables/JSZip-2.5.0/jszip.min.js' %}"></script>
<script src="{% static 'lib/datatables/pdfmake-0.1.36/pdfmake.min.js' %}"></script>
<script src="{% static 'lib/datatables/pdfmake-0.1.36/vfs_fonts.js' %}"></script>
<script src="{% static 'lib/datatables/Buttons-2.0.1/js/buttons.html5.min.js' %}"></script>

<!-- código JS propìo-->
<script type="text/javascript" src="{% static 'lib/main.js' %}"></script>

{% endblock contenido %}
